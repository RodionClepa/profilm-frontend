<div class="wrapper">
  <header>
    <div class="logo-container">
      <a [routerLink]="['/']">Profilm</a>
    </div>
    <div class="navigation-wrapper">
      <div class="theme-toggle">
        @if (currentColorTheme === themes.LIGHT) {
        <button (click)="onThemeChange(themes.DARK)">
          <svg
            class="icon moon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
        } @else {
        <button (click)="onThemeChange(themes.LIGHT)">
          <svg
            class="icon sun"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        }
      </div>
      <nav>
        <a [routerLink]="['/']">Movies</a>
        <a [routerLink]="['/']">TV series</a>
      </nav>
      <a [routerLink]="['/']">Profile</a>
    </div>
  </header>
</div>
