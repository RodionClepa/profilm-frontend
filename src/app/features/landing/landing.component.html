<app-promo-slider [filmList]="upcomingMovies"></app-promo-slider>
<main>
  <section class="pink-section bg-color-transition">
    <h2>Popular Movies</h2>
    <app-swiper-horizontal-films
      [cardList]="popularMovies"
      [scrollbarColor]="'var(--pink)'"
      [navigationColor]="'var(--pink)'"
    ></app-swiper-horizontal-films>
  </section>

  <section class="orange-section bg-color-transition">
    <h2>Popular TV Series</h2>
    <app-swiper-horizontal-films
      [cardList]="popularTV"
      [scrollbarColor]="'var(--orange)'"
      [navigationColor]="'var(--orange)'"
    ></app-swiper-horizontal-films>
  </section>

  <section class="red-section bg-color-transition">
    <h2>Trending Movies of the Week</h2>
    <app-swiper-horizontal-films
      [cardList]="trendingMovies"
      [scrollbarColor]="'var(--red)'"
      [navigationColor]="'var(--red)'"
    ></app-swiper-horizontal-films>
  </section>

  <section class="blue-section bg-color-transition">
    <h2>Trending TV Series of the Week</h2>
    <app-swiper-horizontal-films
      [cardList]="trendingTVs"
      [scrollbarColor]="'var(--blue)'"
      [navigationColor]="'var(--blue)'"
    ></app-swiper-horizontal-films>
  </section>
</main>
