<div class="video-container">
  @for(video of formattedVideos; track video.id) {
  <div class="video-card">
    <div class="crt-screen">
      <div class="video-wrapper">
        <iframe
          [src]="video.youtubeUrl"
          frameborder="0"
          allowfullscreen
          title="{{ video.name }}"
        ></iframe>
      </div>
    </div>
    <h3 class="video-title" [title]="video.name">
      {{ video.name | slice : 0 : 30 }}
    </h3>
  </div>
  }
</div>
